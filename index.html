<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS3 & JavaScript Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Animated Preferences App</h1>
  <div class="controls">
    <label for="animationSelect">Choose Animation:</label>
    <select id="animationSelect">
      <option value="spin">Spin</option>
      <option value="bounce">Bounce</option>
      <option value="scale">Scale</option>
    </select>
    <button id="applyBtn">Apply Animation</button>
  </div>

  <div class="image-container">
    <img src="https://via.placeholder.com/150" alt="Sample" id="animImage" />
  </div>

  <script src="script.js"></script>
</body>
</html>
